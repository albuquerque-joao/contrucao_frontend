<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-light border-0">
        <div class="container-fluid">
            <a href="../atividade_02/tabela.html">
                <button type="button" class="btn btn-link">Voltar</button>
            </a>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro de Usuário</h2>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label class="form-label">Sexo:</label>
                <div>
                    <input type="radio" class="form-check-input" id="masculino" name="sexo">
                    <label for="masculino" class="form-check-label">Masculino</label>
                </div>
                <div>
                    <input type="radio" class="form-check-input" id="feminino" name="sexo">
                    <label for="feminino" class="form-check-label">Feminino</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="uf" class="form-label">UF:</label>
                <select class="form-select" id="uf">
                    <option selected>DF</option>
                    <option value="SP">SP</option>
                    <option value="RJ">RJ</option>
                    <!-- Adicione outras opções conforme necessário -->
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Hobbies:</label>
                <div>
                    <input type="checkbox" class="form-check-input" id="futebol">
                    <label for="futebol" class="form-check-label">Futebol</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="xadrez">
                    <label for="xadrez" class="form-check-label">Xadrez</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="esportes">
                    <label for="esportes" class="form-check-label">Esportes</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="musica">
                    <label for="musica" class="form-check-label">Música</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="cinema">
                    <label for="cinema" class="form-check-label">Cinema</label>
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="leitura">
                    <label for="leitura" class="form-check-label">Leitura</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="observacao" class="form-label">Observação:</label>
                <textarea class="form-control" id="observacao" rows="3"></textarea>
            </div>
            <div>
                <button type="button" class="btn btn-secondary">Voltar</button>
                <button type="reset" class="btn btn-warning">Limpar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
